log4j.rootLogger=info,CONSOLE

# out to file -- \u8f93\u51fa\u5230\u63a7\u5236\u53f0
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=FATAL  
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
#log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss S} %c[%L] %m%n 
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%c] %m%n

#log4j.logger.com.hc360.rsf =debug
log4j.logger.com.hc360.rsf.remoting.transport.mina.MinaHandlerDelegate=error

log4j.logger.com.hc360.rsf.remoting.heartbeat.HeartbeatTask=warn
